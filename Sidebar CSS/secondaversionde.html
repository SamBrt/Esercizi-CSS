    <style>
        :root {
            background-color: white;
        }

        main {
            min-height: 800px;
            margin: 0;
            padding: 0;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row;
            flex-flow: row;
            justify-content: space-between;
        }

        main .side,
        .article,
        .aside {
            border: 2px solid black;
            margin: 2px;
        }

        header {
            border: 2px solid black;
            margin: 2px;
        }

        footer {
            border: 2px solid black;
            margin: 2px;
        }

        main>.side {
            width: 200px;
            display: flex;
            flex-flow: column;
            align-items: start;
        }

        main>.side>.sidebar {
            list-style: none;
            display: flex;
            flex-flow: column;
            align-items: start;
            margin: 0;
            padding-left: 20px;
            flex: 1;

        }

        main>.side>ul>li {
            margin-top: 10px;
            font-size: 20px;
            flex: 0.1;
        }


        main .side a {
            color: #2b2b2b;
            text-decoration: none;
        }

        main .side a:hover {
            color: #2b2bb2;
            text-decoration: underline;
            transition: all;
            transition-duration: 0.3s;
        }

        main .side img {
            height: 25px;
            flex: 1;
            margin-right: 4px;
        }

        main .side .avatar {
            display: flex;
            align-items: center;
            flex-flow: start;
        }

        main>.article {
            width: 100%;
            display: flex;
            flex-flow: column;
            align-items: center;
        }

        main>.aside {
            -webkit-flex: 2 20%;
            flex: 2 20%;
            display: flex;
            flex-flow: column;
            align-items: center;
        }
    </style>
</head>
